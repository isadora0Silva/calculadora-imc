<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assents/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>DCalculadora de IMC</title>
</head>
<body>
    <main id="container">
        <section id="img">
            <img src="assents/images/ilustration.png" alt="imagem">
        </section>
        <section id="caculator">
            <form id="form">
                <h1 id="title">
                    Calculadora - IMC
                </h1>
                <div class="input-box">
                    <label for="weight">
                        Peso em KG
                    </label>
                    <div class="input-field">
                        <i class="fa-solid fa-weight-hanging"></i>
                        <input type="number" id="weight" required>
                        <span>
                            Kg
                        </span>
                    </div>
                    <div class="input-box">
                        <label for="heigth">
                            Altura em metros
                        </label>
                        <div class="input-field">
                            <i class="fa-solid fa-ruler"></i>
                            <input type="number" id="heigth" step="0.010" required>
                            <span>
                                M
                            </span>
                        </div>
                   </div>

                   <button id="Calcular">
                     Calcular
                   </button>
            </form>
            <div id="infos" class="hidden">
                <div id="results">
                    <div id="bmi">
                        <span>Seu IMC</span>
                        <span id="value"></span>
                    </div>
                    <div id="description">
                        <span></span>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <script src="assents/js/script.js"></script>
</body>
</html>
